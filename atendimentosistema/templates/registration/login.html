{% extends 'partials/base.html' %}

{% load static %}

{% block main %}

  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="background-color:#e9ecef;border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <div class="text-center mb-3">
                <h3>Insira suas credenciais</h3>
              </div>
              <form method="post">
                {% csrf_token %}
                <div class="form-outline mb-4">
                  <input type="input" class="form-control" name="username" id="inputEmail" placeholder="UsuÃ¡rio" required >
                </div>
                <div class="form-outline mb-4">
                  <input type="password" class="form-control" name="password" id="inputPass" placeholder="Senha" required>
                </div>
                <div class="row mb-4">
                  <div class="col-md-6 d-flex justify-content-center">
                    <div class="form-check mb-3 mb-md-0">
                      <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                      <label class="form-check-label" for="loginCheck"> Me lembre </label>
                    </div>
                  </div>
                  <div class="col-md-6 d-flex justify-content-center">
                    <a href="#!">Esqueceu a senha?</a>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block mb-4">Logar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>

{% endblock main %}
