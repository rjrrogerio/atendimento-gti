{% extends 'partials/base.html' %}

{% load static %}


{% block main %}
<div
    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Lista de UO's</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group mt-3 me-2">
            <a href="{% url 'home' %}"><button type="button"
                    class="btn btn-primary">Voltar</button></a>
        </div>
    </div>
</div>
<div class="table-responsive  ">
    <table class="table table-striped table-sm  ">
        <thead>
            <tr>
                <th>
                    <a class="nav-link text-dark text-left">Nome</a>
                </th>
                <th>
                    <a class="nav-link text-dark text-center">Local</a>
                </th>
                <th>
                    <a class="nav-link text-dark text-center">Cidade</a>
                </th>
            </tr>
        </thead>
        {% for unidade in unidades %}
        <tr>
            <td>
                <a class="nav-link text-dark text-left">{{unidade.nomeUo}} - {{unidade.numeroUo}} </a>
            </td>
            <td>
                <a class="nav-link text-dark text-center text-capitalize">{{unidade.local}} </a>
            </td>
            <td>
                <a class="nav-link text-dark text-center">{{unidade.cidadeUo}} </a>
            </td> 
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
